<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Visualizations</title>
      <!-- vega lite content below -->
      <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
      <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
      <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
      <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5.6.0"></script>
      <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>
      <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
      <!-- js scripts and style sheets below -->
      <link rel="stylesheet" href="../A2-Personal-Website/main.js"> 
      <link rel="stylesheet" href="../A2-Personal-Website/style.css"> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- browser icon details below -->
      <link rel="shortcut icon" type="image/x-icon" href="/favicon/favicon.ico" />
      <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="theme-color" content="#ffffff">

      <script>
        const options = {
          config: {
            // Vega-Lite default configuration
          },
          init: (view) => {
            // initialize tooltip handler
            view.tooltip(new vegaTooltip.Handler().call);
          },
          view: {
            // view constructor options
            // remove the loader if you don't want to default to vega-datasets!
            loader: vega.loader({
              baseURL: "https://cdn.jsdelivr.net/npm/vega-datasets@2/",
            }),
            renderer: "canvas",
          },
        };
        // register vega and vega-lite with the API
        vl.register(vega, vegaLite, options);
      </script>
  </head>

  <body>
    <h1  class="projPgTitle">
      Visualizations Made Using Vegalite
    </h1>

    <h2  class="projPgTitle" style="font-size: 30px;">
      Based On a Dataset Examining Videogames
    </h2>

    <div style="padding-bottom: 3rem;">
      <p class="textFormat">Global Sales by Genre and Platform</p>
      <div id="visone" style="padding-bottom: 3rem;"></div>

      <p class="textFormat">Sales Over Time by Platform and Genre</p>
      <div id="vistwo" style="padding-bottom: 3rem;"></div>

      <p class="textFormat">Regional Sales vs. Platform</p>
      <div id="visthree" style="padding-bottom: 3rem;"></div>

      <p class="textFormat">Comparing Videogame Trends in North America to Japan</p>
      <div id="visfour" style="padding-bottom: 3rem; float: left;"></div>
      <div id="visfive" style="padding-bottom: 3rem; float: right;"></div>
    </div>
    
    <script language="JavaScript" type="text/javascript" src="../A2-Personal-Website/vegavis.js"></script>
  </body>
</html>
